{% load static %}
<div class="container-fluid mb-5 container-categories">
    <div class="row justify-content-center">
        <nav class="nav">
            <ul class="list justify-content-center w-100 text-center" style="margin: 0 auto;">
                {% for category in categories %}
                    <li class="list-item dropdown">
                        <a href="" class="text-dark fw-bold fs-5">{{category.name}} <i class="bi bi-caret-down-fill"></i></a>
                            <div class="dropdown-menu">
                                {% for subcategory in category.subcategory_set.all %}
                                    <a href="{% url 'search_subcategory' subcategory.slug %}" class="">{{subcategory.name}}</a>
                                {% endfor %}
                            </div>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
    <hr>
</div>
